name: Build and Package Extension

permissions:
  contents: write

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - 'v*'
  release:
    types:
      - published

jobs:
  verify-build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build extension
        run: node build.js

      - name: Ensure manifest version is defined
        run: |
          VERSION=$(node -p "require('./manifest.json').version")
          if [ -z "$VERSION" ] || [ "$VERSION" = "undefined" ]; then
            echo 'manifest.json is missing a version'
            exit 1
          fi
          echo "Detected version $VERSION"

  package:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build extension
        run: node build.js

      - name: Determine version
        id: manifest
        run: |
          VERSION=$(node -p "require('./manifest.json').version")
          if [ -z "$VERSION" ] || [ "$VERSION" = "undefined" ]; then
            echo 'manifest.json is missing a version'
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-build-${{ steps.manifest.outputs.version }}
          path: |
            dist/chrome-edge-extension-v${{ steps.manifest.outputs.version }}.zip
            dist/firefox-addon-v${{ steps.manifest.outputs.version }}.zip

      - name: Attach artifacts to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/chrome-edge-extension-v${{ steps.manifest.outputs.version }}.zip
            dist/firefox-addon-v${{ steps.manifest.outputs.version }}.zip
