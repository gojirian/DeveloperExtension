<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub PR Tab Pinner</title>
    <style>
      :root {
        color-scheme: dark light;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      .min-h-screen {
        min-height: 100vh;
      }
      .bg-slate-950 {
        background: radial-gradient(circle at top, #1e293b, #020617);
      }
      .text-white {
        color: #f8fafc;
      }
      .flex {
        display: flex;
      }
      .flex-col {
        flex-direction: column;
      }
      .items-center {
        align-items: center;
      }
      .justify-center {
        justify-content: center;
      }
      .gap-6 {
        gap: 1.5rem;
      }
      .gap-8 {
        gap: 2rem;
      }
      .text-6xl {
        font-size: 3.5rem;
        line-height: 1;
        letter-spacing: -0.04em;
      }
      .font-bold {
        font-weight: 700;
      }
      .tracking-tight {
        letter-spacing: -0.02em;
      }
      .shadow-xl {
        box-shadow: 0 30px 60px rgba(15, 23, 42, 0.35);
      }
      .rounded-3xl {
        border-radius: 1.75rem;
      }
      .px-12 {
        padding-left: 3rem;
        padding-right: 3rem;
      }
      .py-16 {
        padding-top: 4rem;
        padding-bottom: 4rem;
      }
      [class~="bg-white/10"] {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .backdrop-blur {
        backdrop-filter: blur(18px);
      }
      .uppercase {
        text-transform: uppercase;
      }
      .tracking-widest {
        letter-spacing: 0.35em;
      }
      .text-sm {
        font-size: 0.875rem;
        line-height: 1.25rem;
      }
      .text-sky-300 {
        color: #7dd3fc;
      }
      .w-full {
        width: 100%;
      }
      .max-w-2xl {
        max-width: 48rem;
      }
      .search-form {
        display: flex;
        gap: 0.75rem;
        width: 100%;
        flex-wrap: wrap;
      }
      .search-input {
        flex: 1;
        min-width: 200px;
        padding: 0.85rem 1.15rem;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        background-color: rgba(15, 23, 42, 0.35);
        color: inherit;
        font-size: 1rem;
        transition: border-color 120ms ease, background-color 120ms ease, box-shadow 120ms ease;
      }
      .search-input::placeholder {
        color: rgba(148, 163, 184, 0.7);
      }
      .search-input:focus {
        outline: none;
        border-color: rgba(125, 211, 252, 0.8);
        background-color: rgba(15, 23, 42, 0.6);
        box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.25);
      }
      .pill-button {
        padding: 0.85rem 1.6rem;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, #2563eb, #38bdf8);
        color: #ffffff;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 120ms ease, box-shadow 120ms ease;
        box-shadow: 0 12px 30px rgba(37, 99, 235, 0.28);
      }
      .pill-button.secondary {
        background: rgba(148, 163, 184, 0.2);
        color: #e2e8f0;
        box-shadow: none;
      }
      .pill-button:active {
        transform: translateY(1px);
      }
      .dashboard-actions {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1.5rem;
        font-size: 0.95rem;
        color: rgba(226, 232, 240, 0.78);
      }
      .dashboard-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.6rem;
      }
      .dashboard-link {
        color: #7dd3fc;
        text-decoration: none;
      }
      .dashboard-link:hover {
        text-decoration: underline;
      }
      .apps-section {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .page-layout {
        display: flex;
        min-height: 100vh;
      }
      .content-wrapper {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem clamp(1rem, 4vw, 3rem);
      }
      .bookmarks-panel {
        width: min(320px, 28vw);
        padding: 2rem 1.5rem;
        background: rgba(15, 23, 42, 0.6);
        border-right: 1px solid rgba(148, 163, 184, 0.25);
        display: flex;
        flex-direction: column;
        gap: 1rem;
        overflow-y: auto;
        backdrop-filter: blur(12px);
        height: 100vh;
      }
      .bookmarks-header {
        margin: 0;
        font-size: 0.95rem;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        color: rgba(125, 211, 252, 0.9);
      }
      .bookmark-tree {
        flex: 1;
        overflow-y: auto;
        padding-right: 0.25rem;
      }
      .bookmark-tree ul {
        list-style: none;
        margin: 0;
        padding-left: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
      }
      .bookmark-tree > ul {
        padding-left: 0;
      }
      .bookmark-node {
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
      }
      .bookmark-link {
        color: #e2e8f0;
        text-decoration: none;
        border-radius: 8px;
        padding: 0.35rem 0.5rem;
        display: flex;
        gap: 0.5rem;
        align-items: center;
        transition: background-color 120ms ease, color 120ms ease;
      }
      .bookmark-link:hover {
        background: rgba(125, 211, 252, 0.14);
        color: #ffffff;
      }
      .bookmark-folder {
        border-radius: 8px;
      }
      .bookmark-folder summary {
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.35rem 0.5rem;
        border-radius: 8px;
        transition: background-color 120ms ease, color 120ms ease;
      }
      .bookmark-folder summary:hover {
        background: rgba(125, 211, 252, 0.14);
        color: #ffffff;
      }
      .bookmark-folder[open] > summary {
        background: rgba(148, 163, 184, 0.12);
        color: #f8fafc;
      }
      .bookmark-folder > ul {
        margin-top: 0.4rem;
      }
      .apps-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
      }
      .apps-header h2 {
        margin: 0;
        font-size: 1.05rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: rgba(226, 232, 240, 0.78);
      }
      #apps-container {
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }
      .category-section {
        display: flex;
        flex-direction: column;
        gap: 1.1rem;
        padding: 1.25rem;
        background: rgba(15, 23, 42, 0.25);
        border: 1px solid rgba(148, 163, 184, 0.15);
        border-radius: 16px;
      }
      .category-header {
        margin: 0;
        font-size: 0.95rem;
        font-weight: 650;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        color: rgba(125, 211, 252, 0.9);
        padding-bottom: 0.35rem;
        border-bottom: 1px solid rgba(125, 211, 252, 0.2);
      }
      .link-button {
        background: transparent;
        border: none;
        color: #7dd3fc;
        cursor: pointer;
        font-size: 0.95rem;
        font-weight: 600;
        text-decoration: underline;
      }
      .link-button:hover {
        color: #bae6fd;
      }
      .apps-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 0.9rem;
        width: 100%;
      }
      .app-card {
        background: rgba(15, 23, 42, 0.35);
        border: 1px solid rgba(148, 163, 184, 0.25);
        border-radius: 18px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.6rem;
        cursor: pointer;
        transition: transform 120ms ease, border-color 120ms ease, background-color 120ms ease;
      }
      .app-card:hover {
        transform: translateY(-2px);
        border-color: rgba(125, 211, 252, 0.65);
        background: rgba(30, 41, 59, 0.55);
      }
      .app-name {
        font-weight: 600;
        font-size: 1.05rem;
        color: #f8fafc;
      }
      .app-url {
        font-size: 0.85rem;
        color: rgba(148, 163, 184, 0.85);
        word-break: break-all;
      }
      .muted {
        font-size: 0.9rem;
        color: rgba(148, 163, 184, 0.8);
        margin: 0;
      }
      .modal {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        z-index: 1000;
      }
      .modal.active {
        display: flex;
      }
      .modal-backdrop {
        position: absolute;
        inset: 0;
        background: rgba(2, 6, 23, 0.7);
        backdrop-filter: blur(6px);
      }
      .modal-panel {
        position: relative;
        z-index: 1001;
        width: min(520px, 95vw);
        background: rgba(15, 23, 42, 0.92);
        border: 1px solid rgba(125, 211, 252, 0.2);
        border-radius: 18px;
        padding: 24px 26px;
        display: flex;
        flex-direction: column;
        gap: 18px;
        color: #f1f5f9;
      }
      .modal-header {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .modal-header h3 {
        margin: 0;
        font-size: 1.2rem;
        font-weight: 650;
      }
      .modal-tabs {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-height: 240px;
        overflow-y: auto;
      }
      .modal-tab-button {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 4px;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        background: rgba(30, 41, 59, 0.6);
        color: inherit;
        cursor: pointer;
        text-align: left;
        transition: border-color 120ms ease, background-color 120ms ease;
      }
      .modal-tab-button:hover {
        border-color: rgba(125, 211, 252, 0.65);
        background: rgba(30, 41, 59, 0.8);
      }
      .modal-tab-title {
        font-weight: 600;
        font-size: 1rem;
      }
      .modal-tab-url {
        font-size: 0.85rem;
        color: rgba(148, 163, 184, 0.85);
        word-break: break-all;
      }
      .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 12px;
      }
      .modal-actions .pill-button {
        box-shadow: none;
      }
      .modal-actions .pill-button.secondary {
        background: rgba(148, 163, 184, 0.2);
      }
      @media (max-width: 960px) {
        .page-layout {
          flex-direction: column;
        }
        .bookmarks-panel {
          width: 100%;
          border-right: none;
          border-bottom: 1px solid rgba(148, 163, 184, 0.25);
          max-height: 40vh;
          height: auto;
        }
        .content-wrapper {
          padding: 2.25rem 1.5rem 3rem;
        }
        main.shadow-xl {
          width: 100%;
        }
      }
      @media (max-width: 640px) {
        .text-6xl {
          font-size: 2.6rem;
        }
        .search-form {
          flex-direction: column;
        }
        .pill-button {
          width: 100%;
          text-align: center;
        }
        .dashboard-actions {
          width: 100%;
        }
      }
    </style>
  </head>
  <body class="min-h-screen bg-slate-950 text-white">
    <div class="page-layout">
      <aside class="bookmarks-panel" aria-label="Bookmarks bar">
        <h2 class="bookmarks-header">Bookmarks Bar</h2>
        <nav id="bookmarks-nav" class="bookmark-tree" aria-live="polite">
          <p class="muted">Loading bookmarks…</p>
        </nav>
      </aside>
      <div class="content-wrapper">
        <main class="shadow-xl rounded-3xl bg-white/10 backdrop-blur px-12 py-16 flex flex-col items-center gap-8 w-full max-w-2xl">
          <span class="uppercase tracking-widest text-sm text-sky-300">GitHub PR helper</span>
          <h1 class="text-6xl font-bold tracking-tight">Welcome</h1>
          <form id="search-form" class="search-form" autocomplete="off">
            <input
              id="search-query"
              type="search"
              class="search-input"
              placeholder="Search the web or enter a URL…"
              spellcheck="false"
              autofocus
            />
            <button class="pill-button" type="submit">Search</button>
          </form>
          <div id="dashboard-items-container" class="dashboard-actions">
            <p class="muted">Loading dashboard items…</p>
          </div>
          <div class="apps-section">
            <div class="apps-header">
              <h2>Quick Links</h2>
              <button id="manage-apps" class="link-button" type="button">Manage</button>
            </div>
            <div id="apps-container"></div>
            <p id="no-apps" class="muted" hidden>No apps configured yet. Use Manage to add some.</p>
          </div>
        </main>
      </div>
    </div>
    <div id="tab-picker" class="modal" role="dialog" aria-modal="true" aria-labelledby="tab-picker-title">
      <div class="modal-backdrop" data-action="cancel"></div>
      <div class="modal-panel">
        <div class="modal-header">
          <h3 id="tab-picker-title">Open existing tab?</h3>
          <p id="tab-picker-description" class="muted">Select a tab to switch to, or open a new one.</p>
        </div>
        <div id="tab-picker-list" class="modal-tabs"></div>
        <div class="modal-actions">
          <button id="tab-picker-open-new" class="pill-button secondary" type="button">Open new</button>
          <button id="tab-picker-cancel" class="pill-button secondary" type="button">Cancel</button>
        </div>
      </div>
    </div>
    <script src="newtab.js"></script>
  </body>
</html>
